<!--Design following table with heading Student Report-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table  border="2px" style="border-collapse:collapse; text-align: center;" height="500px" >
       
            <tr >
                <th>Name of
                    Student:</th>
                <td style="background-color: pink; width: 40%;"></td>
                <td>Module:</td>
                <td style="background-color: pink; width: 20%;"></td>
            </tr>

            <tr >
                <th>Name of
                    Partner:</th>
                <td  style="background-color: pink; width: 40%;"></td>
                <td>Assignment
                    No:</td>
                <td style="background-color: pink; width: 20%;"></td>
            </tr>

            <tr>
                <th>Date of
                    Evaluation:</th>
                <td  style="background-color: pink; width: 40%;"></td>
                <td>Status</td>
                <td  style="background-color: pink; width: 20%;"></td>
            </tr>

            <tr >
                <th >Remark:</th>
                <td style="background-color:red" colspan="4"></td>
                
            </tr>

            <tr >
                <th>
                    Name of
                    evaluator:</th>
                <td  style="background-color: pink; width: 40%;"></td>
                <td>Signature:</td>
                <td style="background-color:greenyellow; width: 20%;"></td>
            </tr>
    </table>
</body>
</html>
