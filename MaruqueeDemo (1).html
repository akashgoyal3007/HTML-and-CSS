<!--1)Create webpage “MaruqueeDemo.html” in which apply following
effects on text,
Direction=Left, Right, Up, Down
Behavior=Alternate-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee  direction="up">UP</marquee>
    <br>
    <marquee behavior="alternate" direction="left" scrollamount="10">LEFT</marquee>
    <br>
    <marquee  direction="down">DOWN</marquee>
    <br>
    <marquee behavior="" direction="right">RIGHT</marquee>
</body>
</html>
